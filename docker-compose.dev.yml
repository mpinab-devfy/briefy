version: '3.8'

services:
  tarefy-maker-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    networks:
      - tarefy-network

networks:
  tarefy-network:
    driver: bridge
